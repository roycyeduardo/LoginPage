<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/css/style1.css">
    <link rel="shortcut icon" href="./src/img/iconCadeado.png" type="image/x-icon">
</head>
<body>
    <div class="login-painel">
        <h1>LOGIN</h1>
        <h3>Fa√ßa seu login para acessar seu perfil!</h3>

        <form id="login">
            <div class="form-group">
                <label for="login_email">Email:</label>
                <input type="email" id="login_email" name="login_email" required>
            </div>
            <div class="form-group">
                <label for="login_senha">Senha:</label>
                <input type="password" id="login_senha" name="login_senha" required>
            </div>
            <p id="checarconta"></p>
            <button type="submit" class="logar">LOGAR</button>
            <a href="#">Esqueceu sua senha?</a>
        </form>
    </div>
    <script src="./src/js/login.js"></script>
</body>
</html>
